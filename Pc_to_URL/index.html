<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="icons/tag.png" type="image/png" sizes="32x32">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转URL工具</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 引入字体图标（可选，增强UI） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>文字转URL编码/解码工具</h1>
            <p>轻松实现普通文字与URL编码的相互转换</p>
        </header>

        <main class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <label for="source-text">输入文本：</label>
                <textarea id="source-text" placeholder="请输入需要转换的文字/URL编码..."></textarea>
            </div>

            <!-- 功能按钮区 -->
            <div class="btn-group">
                <button id="encode-btn" class="btn primary-btn">
                    <i class="bi bi-arrow-right-square"></i> URL编码
                </button>
                <button id="decode-btn" class="btn secondary-btn">
                    <i class="bi bi-arrow-left-square"></i> URL解码
                </button>
                <button id="clear-btn" class="btn danger-btn">
                    <i class="bi bi-trash"></i> 清空
                </button>
            </div>

            <!-- 输出区域 -->
            <div class="output-section">
                <label for="result-text">转换结果：</label>
                <div class="output-wrapper">
                    <textarea id="result-text" readonly placeholder="转换结果将显示在这里..."></textarea>
                    <button id="copy-btn" class="copy-btn">
                        <img src="./icons/tap.png" alt="复制" class="copy-icon">
                        <span>复制</span>
                    </button>
                </div>
            </div>

            <!-- 提示信息 -->
            <div id="toast" class="toast">复制成功！</div>
        </main>

        <footer class="footer">
            <p>© 2025 文字转URL工具 | 简单高效的编码转换</p>
        </footer>
    </div>

    <!-- 引入JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
